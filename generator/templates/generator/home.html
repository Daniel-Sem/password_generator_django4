<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container text-center">

    <h1>Password generator</h1>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="nav-link disabled" href="{% url 'home' %}">Home</a>            
            <a class="nav-link" href="{% url 'about' %}">About this project</a>
        </div>
      </nav>

    <form action = {% url 'password' %}>
    <select name="length">
        <option value="6"> 6 characters</option>
        <option value="7"> 7 characters</option>
        <option value="8"> 8 characters</option>
        <option value="9"> 9 characters</option>
        <option value="10" selected = "selected"> 10 characters</option>
        <option value="11"> 11 characters</option>
        <option value="12"> 12 characters</option>
        <option value="13"> 13 characters</option>
        <option value="14"> 14 characters</option>
    </select> Length
    <br>
    <input type="checkbox", name="upper"> Uppercase
    <br>
    <input type="checkbox", name="numbers"> Numbers
    <br>
    <input type="checkbox", name="special"> Special characters
    <br>
    <input type="submit", value="Generate password" class="btn btn-primary">
    </form>


</div>
